<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Prueba de socket</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <div class="col p-3 m-2">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2111/2111786.png"
              alt="Logo"
              style="width: 80px; height: 80px"
            />
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item p-4 m-3">
                <a
                  class="nav-link active text-warning fs-3"
                  aria-current="page"
                  href="../"
                  >Ingresar un Producto</a
                >
              </li>
            </ul>
            <form class="d-flex m-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button type="button" class="btn btn-light btn-outline-warning">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-secondary">
      <div class="formAndTableContainer">
        <div class="formProducts offset-4 col-4 border border-2 border-dark">
          <h4 class="text-center">Datos del producto a agregar</h4>
          <form id="" class="">
            <label for="" class="text-center fs-4">Ingrese un Producto:</label>
            <input
              type="text"
              id="titleProductInput"
              name="name"
              placeholder="Ingrese un Producto"
            />
            <br />
            <label for="" class="text-center fs-4">Ingrese un Precio:</label>
            <input
              type="number"
              id="priceProductInput"
              name="price"
              placeholder="Ingrese un Precio"
            />
            <br />
            <label for="" class="text-center fs-4">Ingrese una imagen:</label>
            <input
              type="text"
              id="imageProductInput"
              name="image"
              placeholder="Ingrese una imagen"
            />
            <br />
            <input
              type="button"
              id="submitProduct"
              value="Submit"
              class="text-center col-12 mt-4"
            />
          </form>
        </div>
        <div
          id="productsContainer"
          class="tableProducts offset-3 col-6 mt-3"
        ></div>
      </div>
      <br />
      <hr />
      <br />
      <div class="chatContainer row offset-2 col-8 p-3">
        <h1 class="chatTitle col text-center text-warning">
          Centro de mensajes
        </h1>
        <div class="card cardChat p-1">
          <div class="row">
            <h2 class="text-center col col-5">Email:</h2>
            <input
              id="emailInput"
              type="email"
              placeholder="Ingrese Email"
              class="mb-2 emailInput col col-6"
            />
          </div>
          <div
            id="chat"
            class="container col-11 chat fs-5 border border-start"
          ></div>
          <div class="chatForm mt-2">
            <input
              id="name"
              type="text"
              placeholder="Escribe tu Nombre"
              class=""
            />
            <input
              id="message"
              type="text"
              placeholder="Â¿Que estas pensando?"
              class="ms-4"
            />
            <button
              type="button"
              id="submitMessage"
              class="ms-4 btn btn-primary"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="js/main.js"></script>
</html>
